<div class="page-header">
<h1> News Feed</h1>
</div>

<form ng-submit="addnews.regNews(regDatanews);">
<!-- Title -->
<label>Title</label>
<input class="form-control" type="text" name="title" placeholder="Enter Title" ng-model="addnews.regDatanews.title">
<br>
<!--Description-->
<label>Description</label>
<input class="form-control" type="text" name="description" placeholder="Enter Description" ng-model="addnews.regDatanews.description">
<br>
<!-- Image-->


<label>Image URL</label>
<input class="form-control" type="text" name="image" ng-model="addnews.regDatanews.image">
<br>
<button class="btn btn-primary" type="submit">Post</button>
</form>

<br>
<div class="jumborton text-center" ng-show="register.loading">
	<span class="glyphicon glyphicon-repeat spinner"></span>
<p>Loading...</p>
</div>


<br>

<div class="row show-hide-message" ng-show="addnews.successMsg">
	<div class="alert alert-success">{{addnews.successMsg}}</div>
</div>

<br>

<div class="row show-hide-message" ng-show="addnews.errorMsg">
	<div class="alert alert-danger">{{addnews.errorMsg}}</div>
</div>
